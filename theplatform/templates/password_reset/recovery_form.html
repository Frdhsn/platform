{% extends "password_reset/base.html" %}
{% load i18n %}
{% load wagtailcore_tags wagtailimages_tags crispy_forms_tags %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
	<br>
	<br>
	<br>
	<div class="container">
		<div class="col-lg-6 col-lg-offset-3">
			<h1 class="text-center"> Password Reset </h1>
			<hr>
			<form method="post" action="{{ url }}">
				{% csrf_token %}
				{{ form|crispy }}
				<p><input class="btn btn-success" type="submit" value="{% trans "Recover my password" %}"></p>
			</form>
		</div>
	</div>
{% endblock %}
