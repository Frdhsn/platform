{% extends "base.html" %}
{% block content %}
    <div class= "container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h2 class="text-center">Profile</h2>
                <hr>

                {% if messages %}

                <div class="alert alert-danger">
                    <strong>Oh snap!</strong>
                    <br>
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>    
                </div>
                
                {% endif %}
                <div id="login">
                    <form class="form-horizontal" name="PROFILEForm" action="/user/profile/" method="post">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}

                    <div class="form-group">
                        <label class="control-label" for="first_name">First Name</label>
                        <input class="form-control" type="text" id="first_name" name="first_name" value="{{user.first_name}}"  placeholder="First Name">
                        
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="last_name">Last Name</label>
                        <input class="form-control" type="text" id="last_name" name="last_name" value="{{user.last_name}}" placeholder="Last Name">
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" value="{{user.username}}" disabled  placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    </div>

                     <div class="form-group">
                        <label class="control-label" for="confirm_password">Confirm Password</label>
                        <input class="form-control" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="address">Address</label>
                        <textarea class="form-control" type="text" id="address" name="address" value="{{user.address}}"  placeholder="Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="institution">Institution</label>
                        <input class="form-control" type="text" id="institution" name="institution" value="{{user.institution}}"  placeholder="Institution">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">T-Shirt Size</label>
                        <select name="tshirt_size" class="form-control">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Role</label>
                        <select name="role" class="form-control">
                            <option value="student">Student</option>
                            <option value="academic">Academic Professional</option>
                        </select>
                    </div>
                   
                    <br>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn">Clear</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
